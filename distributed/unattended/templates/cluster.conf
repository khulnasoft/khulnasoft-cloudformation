<ossec_config>
  <cluster>
    <name>{{cluster_name}}</name>
    <node_name>{{node_name}}</node_name>
    <node_type>{{node_type}}</node_type>
    <key>{{key}}</key>
    <port>{{port}}</port>
    <bind_addr>{{bind_addr}}</bind_addr>
    <nodes>
      <node>{{ip}}</node>
    </nodes>
    <hidden>{{hidden}}</hidden>
    <disabled>{{disabled}}</disabled>
  </cluster>
</ossec_config>
